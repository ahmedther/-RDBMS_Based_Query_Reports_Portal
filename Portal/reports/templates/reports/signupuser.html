{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="ISO-8859-1">
        <title>Kokilaben Hospital Reports Portal Login</title>
        <meta name="description" content="" />
        <meta name="googlebot" content="noarchive" />
        <meta name="author" content="Gida" />
        <meta name="company" content="Kokilaben Dhirubhai Ambani Hospital" />
        <meta name="content-language" content="en" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="shortcut icon" href={% static 'reports/favicon.ico' %} type="image/x-icon">
        <link rel="stylesheet" href="{% static 'reports/signupuser.css' %}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>

    </head>

    <body spellcheck='false'>



        <div class="row justify-content-center mt-5">
            <div class="col-md-5">
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            </div>
            {% endif %}
        </div>
        <div></div>

        <form method="POST">
            {% csrf_token %}


            <div class="container px-5 text-left justify-content-center">
                <h2>Sign Up</h2>
                <div class="row  row-cols-lg-3">
                    <div class=" col">
                        <div class="form-group input_fields ">
                            <label for="first_name">First Name</label>
                            <input type="text" required name="first_name" class="form-control" id="first_name">
                        </div>

                        <div class="form-group input_fields">
                            <label for="last_name">Last Name</label>
                            <input type="text" required name="last_name" class="form-control" id="last_name">
                        </div>

                        <div class="form-group input_fields">
                            <label for="pr_number">Payroll Number (PR Number)</label>
                            <input type="text" required name="pr_number" class="form-control" id="pr_number">
                        </div>

                        <div class="form-group input_fields">
                            <label for="department">Department</label>
                            <input type="text" required name="department" class="form-control" id="department">
                        </div>

                        <div class="form-group input_fields">
                            <label for="facility">Facility</label>
                            <div class="d-flex justify-content-center">
                                <div class='btnhold' style="width: 700px;margin-bottom: 20px; margin-top:0px">
                                    <select required name="facility_dropdown" class="form-select"
                                        aria-label="Facility Select Options">
                                        <option value="" disabled selected hidden>Please Select A Facility From This
                                            List
                                        </option>
                                        {% for facility in facilities %}
                                        <option value={{ facility.id }}>{{ facility.facility_name }}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-group input_fields">
                            <label for="username">Username</label>
                            <input type="text" required name="username" class="form-control" id="username"
                                aria-describedby="usernameHelp">
                            <small id="usernameHelp" class="form-text text-muted">Your username must be unique.
                                We'll
                                let you know if someone has taken it already.</small>
                        </div>
                        <div class="form-group input_fields">
                            <label for="password1">Password</label>
                            <input required type="password" name="password1" class="form-control" id="password1">
                        </div>
                        <div class="form-group input_fields">
                            <label for="password2">Confirm Password</label>
                            <input required type="password" name="password2" class="form-control" id="password2">
                        </div>
                        <button type="submit" class="btn btn-primary"
                            style="margin-bottom:20px;margin-top:20px;max-width: 100px;">Sign
                            Up</button>

                        <div class="text-center">
                            Do you already have an account? <a href="{% url 'login' %}">Login here</a>
                        </div>

                    </div>

                </div>

            </div>

            </div>















        </form>
        <hr style="height:2px;border-width:0;color:gray;background-color:gray">
        <div class="text-center">
            <div id="footer">&copy; 2022 Kokilaben Hospital</div>
        </div>
        </div>

        <input type='password' id='opinp' style='display:none' class='forgotInp' /><input type='password' id='npinp'
            style='display:none' class='forgotInp' onkeydown='signinenter(event)' /><input type='password' id='npcinp'
            style='display:none' class='forgotInp' onkeydown='signinenter(event)' />

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </body>

</html>
