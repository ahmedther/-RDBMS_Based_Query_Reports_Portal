{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Query Reports Portal Login</title>
<meta name="description" content="" /><meta name="googlebot" content="noarchive" /><meta name="author" content="Gida" /><meta name="company" content="Kokilaben Dhirubhai Ambani Hospital" />
<meta name="content-language" content="en" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="shortcut icon" href={% static 'reports/favicon.ico' %} type="image/x-icon">
<link rel="stylesheet" href="{% static 'reports/login_page.css' %}" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body spellcheck='false'>
	<div id="con">
		<div id="innerCon">
			<img class='logo' src={% static 'reports/logo.jpg' %} />
			<div class='header'><span></span><br /><span style="font-size:12px"></span></div>

			<form method='POST'>
				{% csrf_token %}
				<div class='descCon'>
					<span class="desctext">User ID</span>
					<input type="text" required  class="inptext" name='username'id="username"/>
				</div>
				<div class='descCon'>
					<span class="desctext" id='pwtit'>Password</span>
					<input type="password"  required  class="inptext" name='password' id="password" />
				</div>
				<div class='btnhold'>
					<button type="submit" class="btn btn-primary " style="margin-bottom:20px;"> Login </button>
					<a href="{% url 'signupuser' %}"><button type="button" class="btn btn-secondary"  style="margin-bottom:20px;">Sign Up</button></a>

				</form>	

				{% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            	{% endif %}
			
			{% if success %}

			<div class="alert alert-success" role="alert">
				{{ success }}
			  </div>
			  {% endif %}
			

			  {% if success1 %}

			  <div class="alert alert-success" role="alert">
				  {{ success1 }}
				</div>

			{% endif %}

			</div>
			</div>
		
	</div>
	<div id="footer" >&copy; 2022 Kokilaben Hospital</div>
	<input type='password' id='opinp' style='display:none' class='forgotInp' /><input type='password' id='npinp' style='display:none' class='forgotInp' onkeydown='signinenter(event)' /><input type='password' id='npcinp' style='display:none' class='forgotInp' onkeydown='signinenter(event)'  />

	<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
</html>
